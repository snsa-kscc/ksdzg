<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Realistic Water Ripple Effect</title>
    <style>
      body {
        margin: 0;
        /* overflow: hidden; */
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.0/pixi.min.js"></script>
    <script>
      var app;
      function initPixi() {
        app = new PIXI.Application({
          width: window.innerWidth,
          height: window.innerHeight,
        });
        document.body.appendChild(app.view);
        var image = new PIXI.Sprite.from("img/hero.jpg");
        image.width = window.innerWidth;
        image.height = window.innerHeight;
        app.stage.addChild(image);
        displacementSprite = new PIXI.Sprite.from("img/diss.png");
        displacementFilter = new PIXI.filters.DisplacementFilter(
          displacementSprite
        );
        displacementSprite.texture.baseTexture.wrapMode =
          PIXI.WRAP_MODES.REPEAT;
        app.stage.addChild(displacementSprite);
        app.stage.filters = [displacementFilter];
        app.renderer.view.style.transform = "scale(1.02)";
        displacementSprite.scale.x = 4;
        displacementSprite.scale.y = 4;
        animate();
      }
      function animate() {
        displacementSprite.x += 15;
        displacementSprite.y += 9;
        requestAnimationFrame(animate);
      }
      initPixi();
    </script>
  </body>
</html>
